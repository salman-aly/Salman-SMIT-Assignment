<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flight Reservation</title>
</head>
<div class="form">
    <center>


        <body style="background-color: #3B4474;">
            <div style="background-color: #DBD8D8; padding-bottom: 100px;" class="classbd">
                <header>
                    <img src="./images/plane5.6388d94a038716.80328162.png" width="100%" height="350px" alt="">
                </header>
                <div style="padding-left: 55px; ">
                    <h1 style="padding-top: 30px;">FLIGHT RESERVATION</h1>
                    <P style="color: #376abd;">Please make sure that you fill in the name which is in your passport.</P>
                    <h3>Passenger Name</h3>
                    <form action="">

                        <input type="text" class="three" placeholder="First Name" maxlength="30">
                        <input type="text" class="three" placeholder="Last Name" maxlength="30">
                        <h3>Select Gender</h3>
                        <input type="radio" name="Gender" value="Gender" checked> Male
                        <input type="radio" name="Gender" value="Gender"> Female

                    </form>
                    <hr />
                    <h3>Departure</h3>
                    <form action="">
                        <select class="two">
                            <option value="khi">karachi</option>
                            <option value="lhr">lahore</option>
                            <option value="glt">Gilgit</option>

                            <input type="date"  maxlength="30" class="one">

                        </select>
                        <hr />
                        <h3>Class</h3>
                        <form action="">
                            <select class="three">
                                <option value="khi">Economy</option>
                                <option value="lhr">Bussiness</option>
                            </select>
                            <hr />
                            <h3>Travelers</h3>
                            <form action="">
                                <input type="number" placeholder="Adult"  class="three">
                                <input type="number" placeholder="Child"  class="three">
                            </form>
                            <hr />
                            <h3>Phone Number</h3>
                            <input type="tel" placeholder="+923142798165" class="three">

                        </form>
                </div>
                <div >
                    <form action="" >
                        <input type="submit" value="Submit" class="btn">
                            
                    </form>
                </div>
                <hr />

            </div>
    </center>
</div>

</body>

</html>
